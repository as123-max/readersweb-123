<!DOCTYPE html>
<html>
<head>
    <title>Box with Image and Paragraph</title>
    <style>
        .box {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }
        .box img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="image.jpg" alt="Image">
        <p>This is a paragraph.</p>
    </div>
</body>
</html>
